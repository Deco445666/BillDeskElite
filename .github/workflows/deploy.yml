name: Build Compatibility Mode APK (No Hermes)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“¦ Install Expo CLI
        run: npm install -g expo-cli

      # 3. Generate Valid Assets
      - name: ğŸ–¼ï¸ Generate Valid Assets
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          mkdir -p assets
          convert -size 1024x1024 xc:blue assets/icon.png
          convert -size 1242x2436 xc:blue assets/splash.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/favicon.png

      # 4. Prebuild
      - name: âš™ï¸ Prebuild
        run: npx expo prebuild --platform android

      # 5. COMPATIBILITY INJECTION
      # We switch OFF Hermes and Switch ON JSC.
      # We also Provide the missing FLIPPER_VERSION to prevent build errors.
      - name: ğŸ”§ Inject Compatibility Flags
        working-directory: android
        run: |
          # Remove bad flags
          if [ -f gradle.properties ]; then
              sed -i '/android.enableR8/d' gradle.properties
          fi
          
          # Inject Stability Variables
          echo "" >> gradle.properties
          echo "# COMPATIBILITY FLAGS" >> gradle.properties
          echo "FLIPPER_VERSION=0.182.0" >> gradle.properties
          echo "reactNativeArchitectures=arm64-v8a,armeabi-v7a" >> gradle.properties
          
          # DISABLING HERMES (The Critical Fix)
          echo "hermesEnabled=false" >> gradle.properties
          
          # Keeping New Arch OFF
          echo "newArchEnabled=false" >> gradle.properties

      # 6. Generate Keystore
      - name: ğŸ” Generate Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      # 7. Build Release APK
      - name: ğŸ”¨ Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/../release.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androidreleasekey \
            -Pandroid.injected.signing.key.password=android \
            -Pandroid.enableProguardInReleaseBuilds=false \
            -Pandroid.shrinkResources=false

      # 8. Upload Result
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-Compatibility-Mode
          path: android/app/build/outputs/apk/release/app-release.apk
