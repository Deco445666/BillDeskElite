name: Build Safe Production APK (No Crash)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“¦ Install Expo CLI
        run: npm install -g expo-cli

      # 3. Generate Valid Assets (NEW: 64x64 Pixel Valid Icon)
      # This prevents "Bad Resource" crashes on startup.
      - name: ğŸ–¼ï¸ Generate Valid Assets
        run: |
          mkdir -p assets
          # This is a real 64x64 Red Square PNG. Android loves this.
          echo "iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAIAAAAlC+aJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABDSURBVGhD7c8BAQAwDMOg+TfdD1eCA46Cq6666qqrrbbqqaueurqqq6666mqrrbqqaueurqqq6666mqrrbqqaueurq66+N3O999577733AAAAAElFTkSuQmCC" | base64 -d > assets/icon.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/splash.png
          cp assets/icon.png assets/favicon.png

      # 4. Prebuild (Generate Android Project)
      - name: âš™ï¸ Prebuild
        run: npx expo prebuild --platform android

      # 5. Generate Keystore
      - name: ğŸ” Generate Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      # 6. Build Release APK (SAFE MODE)
      # I added flags to DISABLE R8 (Minification).
      # This prevents the app from deleting necessary code, fixing the crash.
      - name: ğŸ”¨ Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/../release.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androidreleasekey \
            -Pandroid.injected.signing.key.password=android \
            -Pandroid.enableR8=false \
            -Pandroid.enableProguardInReleaseBuilds=false \
            -Pandroid.shrinkResources=false

      # 7. Upload the Safe APK
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-Safe-Production
          path: android/app/build/outputs/apk/release/app-release.apk


