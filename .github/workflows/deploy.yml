name: Build Diamond Production APK (Unbreakable)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“¦ Install Expo CLI
        run: npm install -g expo-cli

      # 3. Generate Valid Assets (NEW: ImageMagick Method)
      # We install a Linux tool to create a perfect PNG file. 
      # This fixes the "Crc error" permanently.
      - name: ğŸ–¼ï¸ Generate Valid Assets (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          mkdir -p assets
          # Create a perfect 1024x1024 blue icon
          convert -size 1024x1024 xc:blue assets/icon.png
          # Create a perfect splash screen
          convert -size 1242x2436 xc:blue assets/splash.png
          
          # Copy to other names
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/favicon.png
          
          echo "Assets generated successfully."
          ls -l assets/

      # 4. Prebuild (Generate Android Project)
      - name: âš™ï¸ Prebuild
        run: npx expo prebuild --platform android

      # 5. Generate Keystore
      - name: ğŸ” Generate Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      # 6. Build Release APK (SAFE MODE)
      # R8 is DISABLED to prevent the "App keeps stopping" crash.
      # Clean is ENABLED to prevent "Zombie Builds".
      - name: ğŸ”¨ Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/../release.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androidreleasekey \
            -Pandroid.injected.signing.key.password=android \
            -Pandroid.enableR8=false \
            -Pandroid.enableProguardInReleaseBuilds=false \
            -Pandroid.shrinkResources=false

      # 7. Upload the Diamond APK
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-Diamond-Build
          path: android/app/build/outputs/apk/release/app-release.apk


