name: Android Deploy

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    name: Production Build
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError"
      _JAVA_OPTIONS: "-Xmx4096m -XX:+UseParallelGC"
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ§¹ Force Clean & Debug
        run: |
          npm cache clean --force
          rm -rf node_modules
          # Delete potential conflict files
          rm -f babel.config.json
          rm -f app.config.js
          rm -f app.config.ts
          # List files to verify cleanup in logs
          ls -la

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Build APK
        # Added --clear-cache to eas build command as well
        run: eas build --platform android --profile preview --non-interactive --local --clear-cache

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: elite-app-release
          path: "*.apk"
