name: Build Final Production APK (God Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: üèó Setup Repo
        uses: actions/checkout@v3

      - name: üèó Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üèó Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: üì¶ Install Dependencies
        run: npm install

      - name: üì¶ Install Expo CLI
        run: npm install -g expo-cli

      # 3. Generate Valid Assets
      - name: üñºÔ∏è Generate Valid Assets
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          mkdir -p assets
          convert -size 1024x1024 xc:blue assets/icon.png
          convert -size 1242x2436 xc:blue assets/splash.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/favicon.png

      # 4. Prebuild
      - name: ‚öôÔ∏è Prebuild
        run: npx expo prebuild --platform android --clean

      # 5. FORCE SDK 34 (REGEX MODE) & MEMORY FIX
      # This step uses advanced pattern matching to find "33" and replace it with "34"
      # regardless of how it is written (spaces, equals signs, etc).
      - name: üîß Force SDK 34 & Configure Memory
        working-directory: android
        run: |
          # A. Force SDK 34 using Regex (Catches all formatting variations)
          echo "Patching build.gradle files..."
          find . -name "build.gradle" -print0 | xargs -0 sed -i -E 's/compileSdkVersion\s*=?\s*[0-9]+/compileSdkVersion = 34/g'
          find . -name "build.gradle" -print0 | xargs -0 sed -i -E 's/targetSdkVersion\s*=?\s*[0-9]+/targetSdkVersion = 34/g'
          echo "SDK Version patched to 34."

          # B. Inject OnePlus / Android 15 Optimizations
          if [ -f gradle.properties ]; then
              sed -i '/android.enableR8/d' gradle.properties
          fi
          
          echo "" >> gradle.properties
          echo "# OPTIMIZATIONS" >> gradle.properties
          # 64-Bit Only
          echo "reactNativeArchitectures=arm64-v8a" >> gradle.properties
          # Disable Flipper
          echo "FLIPPER_VERSION=" >> gradle.properties
          echo "useFlipper=false" >> gradle.properties
          # Enable Hermes
          echo "hermesEnabled=true" >> gradle.properties
          # BALANCED MEMORY (2.5GB for Gradle, leaves room for Node + OS)
          echo "org.gradle.jvmargs=-Xmx2560m -XX:MaxMetaspaceSize=512m" >> gradle.properties

      # 6. Generate Keystore
      - name: üîê Generate Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      # 7. Build Release APK (Safe Memory Limit)
      - name: üî® Build Release APK
        working-directory: android
        env:
          # BALANCED MEMORY (3.5GB for Node, leaves room for Gradle + OS)
          NODE_OPTIONS: "--max_old_space_size=3584"
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/../release.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androidreleasekey \
            -Pandroid.injected.signing.key.password=android \
            -Pandroid.enableProguardInReleaseBuilds=false \
            -Pandroid.shrinkResources=false

      # 8. Upload Result
      - name: üì§ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-GodMode-Final
          path: android/app/build/outputs/apk/release/app-release.apk
