name: Build God-Mode Production APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“¦ Install Expo CLI
        run: npm install -g expo-cli

      # 3. Generate Valid Assets (ImageMagick)
      - name: ğŸ–¼ï¸ Generate Valid Assets
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          mkdir -p assets
          convert -size 1024x1024 xc:blue assets/icon.png
          convert -size 1242x2436 xc:blue assets/splash.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/favicon.png

      # 4. Prebuild
      - name: âš™ï¸ Prebuild
        run: npx expo prebuild --platform android

      # 5. GOD-MODE FIX FOR GRADLE PROPERTIES
      # We manually inject every missing variable to prevent crashes.
      - name: ğŸ”§ Fix & Inject Gradle Properties
        working-directory: android
        run: |
          # 1. Remove the bad flag (R8) if it exists
          if [ -f gradle.properties ]; then
              sed -i '/android.enableR8/d' gradle.properties
          fi
          
          # 2. Force-Inject missing variables.
          # We append them to the end of the file.
          echo "" >> gradle.properties
          echo "# FORCE INJECTED PROPERTIES" >> gradle.properties
          echo "FLIPPER_VERSION=0.182.0" >> gradle.properties
          echo "reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64" >> gradle.properties
          echo "newArchEnabled=false" >> gradle.properties
          echo "hermesEnabled=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m" >> gradle.properties
          
          echo "--------------------------------"
          echo "FINAL gradle.properties CONTENT:"
          cat gradle.properties
          echo "--------------------------------"

      # 6. Generate Keystore
      - name: ğŸ” Generate Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      # 7. Build Release APK (Safe Mode)
      - name: ğŸ”¨ Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/../release.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androidreleasekey \
            -Pandroid.injected.signing.key.password=android \
            -Pandroid.enableR8=false \
            -Pandroid.enableProguardInReleaseBuilds=false \
            -Pandroid.shrinkResources=false

      # 8. Upload Result
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-GodMode-Build
          path: android/app/build/outputs/apk/release/app-release.apk
