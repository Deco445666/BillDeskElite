name: Build Android APK (Offline Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      # 2. Setup Java 17
      - name: ğŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Setup Node.js
      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4. Install Libraries
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # 5. Install Expo CLI
      - name: ğŸ“¦ Install Expo CLI
        run: npm install -g expo-cli

      # 6. Generate Valid Assets (From previous fix)
      - name: ğŸ–¼ï¸ Generate Valid Assets
        run: |
          mkdir -p assets
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=" | base64 -d > assets/icon.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/splash.png
          cp assets/icon.png assets/favicon.png

      # 7. Prebuild
      - name: âš™ï¸ Prebuild (Generate Android Folder)
        run: npx expo prebuild --platform android

      # 8. Build APK with BUNDLED CODE (The Fix)
      # We added '-PbundleInDebug=true' to force the Javascript into the APK.
      - name: ğŸ”¨ Build APK with Gradle
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -PbundleInDebug=true

      # 9. Upload Result
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-Elite-App
          path: android/app/build/outputs/apk/debug/app-debug.apk


