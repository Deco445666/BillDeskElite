name: Build Infinity Production APK (Final Fix)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: üèó Setup Repo
        uses: actions/checkout@v3

      - name: üèó Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üèó Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: üì¶ Install Dependencies
        run: npm install

      - name: üì¶ Install Expo CLI
        run: npm install -g expo-cli

      # 3. Generate Valid Assets (ImageMagick)
      - name: üñºÔ∏è Generate Valid Assets
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          mkdir -p assets
          convert -size 1024x1024 xc:blue assets/icon.png
          convert -size 1242x2436 xc:blue assets/splash.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/favicon.png

      # 4. Prebuild
      - name: ‚öôÔ∏è Prebuild
        run: npx expo prebuild --platform android

      # 5. GOD-MODE INJECTION (Fixes Flipper Error)
      - name: üîß Fix & Inject Gradle Properties
        working-directory: android
        run: |
          # 1. DELETE the banned R8 flag if it exists in the file
          if [ -f gradle.properties ]; then
              sed -i '/android.enableR8/d' gradle.properties
          fi
          
          # 2. INJECT missing variables (Fixes Flipper Crash)
          echo "" >> gradle.properties
          echo "# FORCE INJECTED PROPERTIES" >> gradle.properties
          echo "FLIPPER_VERSION=0.182.0" >> gradle.properties
          echo "reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64" >> gradle.properties
          echo "newArchEnabled=false" >> gradle.properties
          echo "hermesEnabled=true" >> gradle.properties
          
          echo "--------------------------------"
          echo "FINAL gradle.properties CONTENT:"
          cat gradle.properties
          echo "--------------------------------"

      # 6. Generate Keystore
      - name: üîê Generate Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      # 7. Build Release APK (The Fix)
      # I have REMOVED '-Pandroid.enableR8=false' (The Banned Flag).
      # I kept '-Pandroid.enableProguardInReleaseBuilds=false' (The Safe Way to stop crashes).
      - name: üî® Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/../release.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androidreleasekey \
            -Pandroid.injected.signing.key.password=android \
            -Pandroid.enableProguardInReleaseBuilds=false \
            -Pandroid.shrinkResources=false

      # 8. Upload Result
      - name: üì§ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-Infinity-Build
          path: android/app/build/outputs/apk/release/app-release.apk
