name: Build Final Production APK (Total Override)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“¦ Install Expo CLI
        run: npm install -g expo-cli

      # 3. Generate Valid Assets
      - name: ğŸ–¼ï¸ Generate Valid Assets
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          mkdir -p assets
          convert -size 1024x1024 xc:blue assets/icon.png
          convert -size 1242x2436 xc:blue assets/splash.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/favicon.png

      # 4. Prebuild
      - name: âš™ï¸ Prebuild
        run: npx expo prebuild --platform android --clean

      # 5. THE TOTAL OVERRIDE INJECTION
      # Instead of editing lines, we append a master logic block to the end of the root build.gradle
      # This forces every sub-project to obey, solving the SDK 33 and WebKit errors.
      - name: ğŸ”§ Inject Master Override Script
        working-directory: android
        run: |
          cat <<EOF >> build.gradle

          // --- MASTER OVERRIDE BLOCK ---
          allprojects {
              // 1. FORCE SDK VERSIONS
              afterEvaluate { project ->
                  if (project.hasProperty("android")) {
                      android {
                          compileSdkVersion 34
                          buildToolsVersion "34.0.0"
                          defaultConfig {
                              targetSdkVersion 34
                          }
                      }
                  }
              }

              // 2. FORCE DEPENDENCY VERSIONS (The Fix for WebKit Error)
              configurations.all {
                  resolutionStrategy {
                      force 'androidx.webkit:webkit:1.6.0'
                      force 'androidx.annotation:annotation-experimental:1.3.0'
                      
                      // 3. FORCE KOTLIN VERSION
                      eachDependency { DependencyResolveDetails details ->
                          if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-stdlib')) {
                              details.useVersion '1.8.20'
                          }
                      }
                  }
              }

              // 4. FORCE JAVA 17
              tasks.withType(JavaCompile).configureEach {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                  kotlinOptions {
                      jvmTarget = "17"
                  }
              }
          }
          EOF
          
          # 6. Inject OnePlus Optimizations into gradle.properties
          if [ -f gradle.properties ]; then
              sed -i '/android.enableR8/d' gradle.properties
          fi
          
          echo "" >> gradle.properties
          echo "# OPTIMIZATIONS" >> gradle.properties
          echo "reactNativeArchitectures=arm64-v8a" >> gradle.properties
          echo "FLIPPER_VERSION=" >> gradle.properties
          echo "useFlipper=false" >> gradle.properties
          echo "hermesEnabled=true" >> gradle.properties
          
          # 7. Memory Safety (Java restricted to 2GB)
          echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.parallel=false" >> gradle.properties
          echo "org.gradle.workers.max=1" >> gradle.properties

      # 6. Generate Keystore
      - name: ğŸ” Generate Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      # 7. Build Release APK (Max Node Memory)
      - name: ğŸ”¨ Build Release APK
        working-directory: android
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/../release.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androidreleasekey \
            -Pandroid.injected.signing.key.password=android \
            -Pandroid.enableProguardInReleaseBuilds=false \
            -Pandroid.shrinkResources=false \
            --no-daemon \
            --max-workers=1

      # 8. Upload Result
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-Total-Override
          path: android/app/build/outputs/apk/release/app-release.apk
