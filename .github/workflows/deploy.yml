name: Build Android APK (Debug Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      # 2. Setup Java 17 (Required for modern Android builds)
      - name: ğŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Setup Node.js (For React Native/Expo)
      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 4. Install your project libraries
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # 5. Install Expo CLI globally (Ensures command exists)
      - name: ğŸ“¦ Install Expo CLI
        run: npm install -g expo-cli

      # 6. CRITICAL STEP: Convert Expo code to Native Android code
      - name: âš™ï¸ Prebuild (Generate Android Folder)
        run: npx expo prebuild --platform android --no-interactive

      # 7. Build the APK using Gradle (Bypasses EAS login/keystore issues)
      - name: ğŸ”¨ Build APK with Gradle
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      # 8. Upload the result so you can download it
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-Elite-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
