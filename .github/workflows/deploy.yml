name: Build OnePlus God Mode APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“¦ Install Expo CLI
        run: npm install -g expo-cli

      # 3. Generate Valid Assets (Blue Square 64x64)
      - name: ğŸ–¼ï¸ Generate Valid Assets
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          mkdir -p assets
          # Create High-Res Blue Icons
          convert -size 1024x1024 xc:blue assets/icon.png
          convert -size 1242x2436 xc:blue assets/splash.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/favicon.png

      # 4. Prebuild (Generate Android Project & Clean Old Files)
      - name: âš™ï¸ Prebuild
        run: npx expo prebuild --platform android --clean

      # 5. ONEPLUS 11R OPTIMIZATION (64-bit + No Flipper)
      - name: ğŸ”§ Inject 64-Bit & Stability Flags
        working-directory: android
        run: |
          # 1. Remove Deprecated R8 flag
          if [ -f gradle.properties ]; then
              sed -i '/android.enableR8/d' gradle.properties
          fi
          
          # 2. Inject God-Mode Variables
          echo "" >> gradle.properties
          echo "# ONEPLUS OPTIMIZATIONS" >> gradle.properties
          
          # Force 64-Bit Only (Required for Snapdragon 8+ Gen 1)
          echo "reactNativeArchitectures=arm64-v8a" >> gradle.properties
          
          # Disable Flipper (Fixes Android 15 Crash)
          echo "FLIPPER_VERSION=" >> gradle.properties
          echo "useFlipper=false" >> gradle.properties
          
          # Use Hermes Engine
          echo "hermesEnabled=true" >> gradle.properties
          
          # Build Memory Boost
          echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m" >> gradle.properties

      # 6. Generate Keystore
      - name: ğŸ” Generate Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      # 7. Build Release APK (Safe Mode)
      - name: ğŸ”¨ Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/../release.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androidreleasekey \
            -Pandroid.injected.signing.key.password=android \
            -Pandroid.enableProguardInReleaseBuilds=false \
            -Pandroid.shrinkResources=false

      # 8. Upload Result
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-OnePlus-GodMode
          path: android/app/build/outputs/apk/release/app-release.apk
