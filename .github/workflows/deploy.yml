name: Trigger Expo Cloud Build (Auto-Credentials)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  eas-build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install EAS CLI
        run: npm install -g eas-cli

      # THIS IS THE MISSING STEP IN YOUR LOGS
      - name: ğŸ” Generate & Upload Keystore
        env:
          EXPO_TOKEN: MbuueX4TP3U7uHzmBVjwWmE7nBy4UE0m9qy_n56A
        run: |
          # 1. Create a Keystore File
          echo "Generating Android Keystore..."
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=BillDesk,O=BillDesk,C=US"
          
          # 2. Upload it to Expo (Prevents 'Interactive Mode' Error)
          echo "Uploading credentials to Expo..."
          # We force the upload. If it fails, we assume credentials exist and continue.
          eas credentials:push android \
            --keystore-path release.keystore \
            --keystore-password android \
            --key-alias androidreleasekey \
            --key-password android \
            --non-interactive || echo "Credentials might already exist, proceeding..."

      - name: ğŸš€ Trigger Build
        env:
          EXPO_TOKEN: MbuueX4TP3U7uHzmBVjwWmE7nBy4UE0m9qy_n56A
        run: eas build --platform android --profile preview --non-interactive --no-wait


