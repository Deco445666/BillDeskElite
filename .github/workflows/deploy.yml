name: Build Final Production APK (Kotlin Fix)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“¦ Install Expo CLI
        run: npm install -g expo-cli

      # 3. Generate Valid Assets
      - name: ğŸ–¼ï¸ Generate Valid Assets
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          mkdir -p assets
          convert -size 1024x1024 xc:blue assets/icon.png
          convert -size 1242x2436 xc:blue assets/splash.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/favicon.png

      # 4. Prebuild
      - name: âš™ï¸ Prebuild
        run: npx expo prebuild --platform android --clean

      # 5. FORCE SDK 34, JAVA 17, & KOTLIN VERSION
      - name: ğŸ”§ Fix Everything (SDK, Java, Kotlin)
        working-directory: android
        run: |
          # A. Force SDK 34 (Regex Method)
          find . -name "build.gradle" -print0 | xargs -0 sed -i -E 's/compileSdkVersion\s*=?\s*[0-9]+/compileSdkVersion = 34/g' || true
          find . -name "build.gradle" -print0 | xargs -0 sed -i -E 's/targetSdkVersion\s*=?\s*[0-9]+/targetSdkVersion = 34/g' || true
          
          # B. FORCE JAVA 17 & KOTLIN 1.8.20 (The Fix)
          cat <<EOF >> build.gradle
          
          buildscript {
              ext.kotlin_version = '1.8.20'
          }
          
          allprojects {
              tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                  kotlinOptions {
                      jvmTarget = "17"
                  }
              }
              tasks.withType(JavaCompile).configureEach {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              
              // Force Kotlin Version for all submodules
              configurations.all {
                  resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                      if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-stdlib')) {
                          details.useVersion '1.8.20'
                      }
                  }
              }
          }
          EOF

          # C. Inject Resolution Strategy (Fixes Dependency Mutiny)
          cat <<EOF >> build.gradle
          allprojects {
              configurations.all {
                  resolutionStrategy {
                      force 'androidx.webkit:webkit:1.7.0'
                      force 'androidx.annotation:annotation-experimental:1.3.1'
                  }
              }
          }
          EOF
          
          # D. Inject OnePlus Optimizations
          if [ -f gradle.properties ]; then
              sed -i '/android.enableR8/d' gradle.properties
          fi
          
          echo "" >> gradle.properties
          echo "# OPTIMIZATIONS" >> gradle.properties
          echo "reactNativeArchitectures=arm64-v8a" >> gradle.properties
          echo "FLIPPER_VERSION=" >> gradle.properties
          echo "useFlipper=false" >> gradle.properties
          echo "hermesEnabled=true" >> gradle.properties
          # Balanced Memory
          echo "org.gradle.jvmargs=-Xmx2560m -XX:MaxMetaspaceSize=512m" >> gradle.properties

      # 6. Generate Keystore
      - name: ğŸ” Generate Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      # 7. Build Release APK (Safe Memory Limit)
      - name: ğŸ”¨ Build Release APK
        working-directory: android
        env:
          NODE_OPTIONS: "--max_old_space_size=3584"
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/../release.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androidreleasekey \
            -Pandroid.injected.signing.key.password=android \
            -Pandroid.enableProguardInReleaseBuilds=false \
            -Pandroid.shrinkResources=false \
            --no-daemon \
            --max-workers=1

      # 8. Upload Result
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-Final-KotlinFixed
          path: android/app/build/outputs/apk/release/app-release.apk
