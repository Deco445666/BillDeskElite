name: Build Final Production APK (Memory Swap)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Environment
      - name: üèó Setup Repo
        uses: actions/checkout@v3

      - name: üèó Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üèó Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: üì¶ Install Dependencies
        run: npm install

      - name: üì¶ Install Expo CLI
        run: npm install -g expo-cli

      # 3. Generate Valid Assets
      - name: üñºÔ∏è Generate Valid Assets
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          mkdir -p assets
          convert -size 1024x1024 xc:blue assets/icon.png
          convert -size 1242x2436 xc:blue assets/splash.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/favicon.png

      # 4. Prebuild
      - name: ‚öôÔ∏è Prebuild
        run: npx expo prebuild --platform android --clean

      # 5. FORCE SDK 34 & OPTIMIZE MEMORY
      - name: üîß Patch Build Files & Fix Memory
        working-directory: android
        run: |
          # A. Force Upgrade to SDK 34 (Regex Method)
          find . -name "build.gradle" -print0 | xargs -0 sed -i -E 's/compileSdkVersion\s*=?\s*[0-9]+/compileSdkVersion = 34/g' || true
          find . -name "build.gradle" -print0 | xargs -0 sed -i -E 's/targetSdkVersion\s*=?\s*[0-9]+/targetSdkVersion = 34/g' || true
          find . -name "build.gradle" -print0 | xargs -0 sed -i -E 's/compileSdkVersion 33/compileSdkVersion 34/g' || true
          find . -name "build.gradle" -print0 | xargs -0 sed -i -E 's/targetSdkVersion 33/targetSdkVersion 34/g' || true
          
          # B. Inject OnePlus / Android 15 Optimizations
          if [ -f gradle.properties ]; then
              sed -i '/android.enableR8/d' gradle.properties
          fi
          
          echo "" >> gradle.properties
          echo "# MEMORY & STABILITY TUNING" >> gradle.properties
          
          # 1. 64-Bit Only (For OnePlus 11R)
          echo "reactNativeArchitectures=arm64-v8a" >> gradle.properties
          
          # 2. Disable Flipper (Fixes Crash)
          echo "FLIPPER_VERSION=" >> gradle.properties
          echo "useFlipper=false" >> gradle.properties
          
          # 3. Enable Hermes (Modern Engine)
          echo "hermesEnabled=true" >> gradle.properties
          
          # 4. LOW MEMORY MODE FOR JAVA (Reduced to 2GB to save RAM for Node)
          echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> gradle.properties
          
          # 5. DISABLE PARALLEL BUILDING (Prevents Memory Spikes)
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.parallel=false" >> gradle.properties
          echo "org.gradle.configureondemand=false" >> gradle.properties

      # 6. Generate Keystore
      - name: üîê Generate Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      # 7. Build Release APK (Max Node Memory)
      - name: üî® Build Release APK
        working-directory: android
        env:
          # MAXIMIZED NODE MEMORY (4.5GB - Given Java only takes 2GB now)
          NODE_OPTIONS: "--max_old_space_size=4608"
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/../release.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androidreleasekey \
            -Pandroid.injected.signing.key.password=android \
            -Pandroid.enableProguardInReleaseBuilds=false \
            -Pandroid.shrinkResources=false

      # 8. Upload Result
      - name: üì§ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BillDesk-Final-MemorySwap
          path: android/app/build/outputs/apk/release/app-release.apk
