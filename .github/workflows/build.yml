- name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
          # Note: The path above depends on standard Android builds. 
          # Since we use EAS Local, the output is usually in the root or specified folder.
          # EAS Local usually outputs the file in the current directory.
          # A safer path for EAS Local output is:
          path: "*.apk"
