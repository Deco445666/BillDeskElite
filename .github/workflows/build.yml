name: Android Deploy

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    name: Production Build
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError"
      _JAVA_OPTIONS: "-Xmx4096m -XX:+UseParallelGC"
    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ§¹ FORCE CLEANUP (Crucial)
        run: |
          npm cache clean --force
          rm -rf node_modules
          # We delete ALL config files and rely only on the fresh ones we want
          rm -f babel.config.json
          rm -f babel.config.js
          rm -f app.config.js
          rm -f app.config.json
          # We will regenerate the correct babel config dynamically to be 100% sure
          echo "module.exports = function(api) { api.cache(true); return { presets: ['babel-preset-expo'], plugins: ['react-native-reanimated/plugin'] }; };" > babel.config.js

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸš€ Build APK
        # We use --clear-cache to ensure the fresh babel config is used
        run: eas build --platform android --profile preview --non-interactive --local --clear-cache

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: elite-app-release
          path: "*.apk"
