name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    env:
      _JAVA_OPTIONS: "-Xmx4096m -XX:+UseParallelGC"
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ§¹ Nuke Cache
        run: |
          npm cache clean --force
          rm -rf node_modules
          # This line ensures your babel config doesn't cause the import error
          rm -f babel.config.js

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Build APK
        run: eas build --platform android --profile preview --non-interactive --local --clear-cache

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: "*.apk"
