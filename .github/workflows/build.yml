name: Build Android APK

on:
  # This enables the manual button
  workflow_dispatch:
  # This makes it run AUTOMATICALLY when you save this file
  push:
    branches:
      - main

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Build APK
        run: eas build --platform android --profile preview --non-interactive --local


